<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./public/style.css">
  <title>Vite + TS</title>
</head>

<body>
  <div id="canvas-container" class="canvas-container">

    <div id="game-progress-load" class="progress">
      <div class="fill"></div>
    </div>
    <div class="game-ui hide">

      <div class="left-ui">
        <span id="timer">00:24:417</span>
      </div>

      <div id="rank-panel" class="right-ui">
        <!-- <p><span>#1</span> <span class="rocket-1">Username1</span></p> -->
      </div>

      <img class="game-over-img" src="./public/assets/img/placement-1.png">
      <img class="game-over-img" src="./public/assets/img/placement-2.png">
      <img class="game-over-img" src="./public/assets/img/placement-3.png">
      <img class="game-over-img" src="./public/assets/img/placement-4.png">
      <img class="game-over-img" src="./public/assets/img/placement-5.png">
      <img class="game-over-img" src="./public/assets/img/placement-6.png">
      <img class="game-over-img" src="./public/assets/img/placement-7.png">
      <img class="game-over-img" src="./public/assets/img/placement-8.png">
      <img class="game-over-img" src="./public/assets/img/placement-9.png">
      <img class="game-over-img" src="./public/assets/img/placement-10.png">

    </div>
  </div>

  <div class="controller">
    <button id="play">Play</button>
    <button id="finish">Finish</button>
    <button id="reset">Reset</button>
    <button id="random-rank">Random Rank</button>
  </div>
  <script type="module" src="/src/UiHandler.ts"></script>
</body>

</html>
