<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./public/style.css">
  <title>Vite + TS</title>
</head>

<body>
  <div id="canvas-container" class="canvas-container">

    <div id="game-progress-load" class="progress">
      <div class="fill"></div>
    </div>
    <div class="game-ui hide">

      <div class="left-ui">
        <span>00:24:417</span>
      </div>

      <div class="right-ui">
        <p><span>#1</span> <span class="rocket-a">Username1</span></p>
        <p><span>#2</span> <span class="rocket-b">Username2</span></p>
        <p><span>#3</span> <span class="rocket-c">Username3</span></p>
        <p><span>#4</span> <span class="rocket-d">Username4</span></p>
        <p><span>#5</span> <span class="rocket-e">Username5</span></p>
        <p><span>#6</span> <span class="rocket-f">Username6</span></p>
        <p><span>#7</span> <span class="rocket-g">Username7</span></p>
        <p><span>#8</span> <span class="rocket-h">Username8</span></p>
        <p><span>#9</span> <span class="rocket-i">Username9</span></p>
        <p><span>#10</span> <span class="rocket-j">Username10</span></p>
      </div>

      <img class="game-over-img" src="./public/assets/img/placement-1.png">
      <img class="game-over-img" src="./public/assets/img/placement-2.png">
      <img class="game-over-img" src="./public/assets/img/placement-3.png">
      <img class="game-over-img" src="./public/assets/img/placement-4.png">
      <img class="game-over-img" src="./public/assets/img/placement-5.png">
      <img class="game-over-img" src="./public/assets/img/placement-6.png">
      <img class="game-over-img" src="./public/assets/img/placement-7.png">
      <img class="game-over-img" src="./public/assets/img/placement-8.png">
      <img class="game-over-img" src="./public/assets/img/placement-9.png">
      <img class="game-over-img" src="./public/assets/img/placement-10.png">

    </div>
  </div>

  <div class="controller">
    <button id="play">Play</button>
    <button id="finish">Finish</button>
    <button id="reset">Reset</button>
  </div>
  <script type="module" src="/src/UiHandler.ts"></script>
</body>

</html>
